<div class="col-md-4 col-lg-4 col-sm-12">
    <div class="cat-gallery__cat-item">
        <div class="thumbnail">
            <img src="<%=model.get('photos')[0]%>" alt="Simple">
            <div class="caption">
                <h3><%=model.get('name')%></h3>
                <h3>Price: <%=model.getPrice()%></h3>
                <ul>
                    <li>Breed: <%=model.get('breed')%></li>
                    <li>Age: <%=model.getAgeString()%></li>
                    <li>Gender: <%=model.getGender()%></li>
                </ul>
                <p>
                    <a class="btn btn-primary show-more" role="button">Show more</a>
                </p>
            </div>
        </div>
    </div>
</div>
